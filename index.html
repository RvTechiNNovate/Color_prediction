<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VakeelChat - Legal Made Simple</title>
    <!-- Font Awesome for Scales of Justice Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #d4e4ff, #b3cffa);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            position: relative;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #2b4b8f, #4a77d4);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }

        header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        header .fa-balance-scale {
            font-size: 36px;
            color: #ffd700;
            animation: pulse 2s infinite;
        }

        header h1 {
            margin: 0;
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 16px;
            opacity: 0.9;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 25px;
        }

        .chat-container {
            width: 90%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            height: 70vh;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            border-bottom: 1px solid #e5e5e5;
        }

        .message {
            margin: 15px 0;
            padding: 15px 22px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.6;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in;
        }

        .bot {
            background: #4a77d4;
            color: white;
        }

        .user {
            background: #2b4b8f;
            color: white;
            margin-left: auto;
        }

        /* Footer with Input */
        footer {
            background: linear-gradient(90deg, #2b4b8f, #4a77d4);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        #userInput {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #f0f2f5;
            color: #333;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            background: #fff;
            box-shadow: 0 0 8px rgba(74, 119, 212, 0.5);
        }

        #sendBtn {
            padding: 12px 30px;
            background: #ffd700;
            color: #2b4b8f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.3s;
        }

        #sendBtn:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }

        footer .legal {
            font-size: 14px;
            opacity: 0.9;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Coming Soon Overlay */
        .coming-soon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            backdrop-filter: blur(3px);
            transition: opacity 0.5s ease;
        }

        .coming-soon.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .coming-soon div {
            background: linear-gradient(135deg, #4a77d4, #2b4b8f);
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: popIn 0.5s ease-out;
            position: relative;
        }

        .coming-soon h2 {
            margin: 0;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .coming-soon p {
            margin: 10px 0 0;
            font-size: 18px;
            opacity: 0.9;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffd700;
            color: #2b4b8f;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #ffcc00;
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header>
        <div class="logo">
            <i class="fas fa-balance-scale"></i>
            <h1>VakeelChat</h1>
        </div>
        <p>Legal Made Simple</p>
    </header>

    <!-- Main Content with Chatbot -->
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-area" id="chatArea">
                <div class="message bot">Welcome! How can I simplify your legal queries today?</div>
            </div>
        </div>
    </div>

    <!-- Footer with Input and Send Button -->
    <footer>
        <div class="input-wrapper">
            <textarea id="userInput" rows="1" placeholder="Ask your legal question..."></textarea>
        </div>
        <button id="sendBtn">Send</button>
    </footer>

    <!-- Coming Soon Overlay with Close Button -->
    <div class="coming-soon" id="comingSoon">
        <div>
            <button class="close-btn" id="closeBtn">✖</button>
            <h2>Coming Soon</h2>
            <p>Stay tuned for the full VakeelChat experience!</p>
        </div>
    </div>

    <script>
        // Chatbot functionality
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('userInput').value.trim();
            if (!input) return;

            const chatArea = document.getElementById('chatArea');
            const userMsg = document.createElement('div');
            userMsg.classList.add('message', 'user');
            userMsg.textContent = input;
            chatArea.appendChild(userMsg);

            document.getElementById('userInput').value = '';

            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.classList.add('message', 'bot');
                botMsg.textContent = "I’m not a lawyer, but I’m here to help! What’s your legal question about (e.g., criminal law, civil law, or a specific country)?";
                chatArea.appendChild(botMsg);
                chatArea.scrollTop = chatArea.scrollHeight;
            }, 600);
        }

        // Auto-adjust textarea height
        const textarea = document.getElementById('userInput');
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        });

        // Close overlay functionality
        document.getElementById('closeBtn').addEventListener('click', () => {
            const overlay = document.getElementById('comingSoon');
            overlay.classList.add('hidden');
        });
    </script>
</body>
</html>
