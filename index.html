<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VakeelChat - AI Legal Chatbot</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d1f5d3;
    }

    /* Main Content */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .contact-info {
      font-size: 1rem;
      color: #555;
    }

    .contact-info a {
      color: #4CAF50;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      .container {
        margin: 30px auto;
        padding: 15px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }

      .container {
        margin: 20px auto;
        padding: 10px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>VakeelChat</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Coming Soon</h1>
    <p>VakeelChat is an AI-powered chatbot designed to help you with legal queries. Stay tuned for updates!</p>
    <p class="contact-info"><a href="mailto:vritesh066@gmail.com">contact me</a>.</p>
  </div>

  <footer>
    &copy; 2023 VakeelChat. All rights reserved.
  </footer>
</body>
</html>
